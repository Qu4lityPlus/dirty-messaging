plugins {
    id 'java-library'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow'
}

group 'com.qualityplus'
version '0.0.3'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly project(':dirty-api')
}

shadowJar {
    archiveFileName = 'dirty-core.jar'

    doLast {
        rootProject.copyJars(archiveFile)
    }
}

artifacts {
    archives shadowJar
}

test {
    useJUnitPlatform()
}